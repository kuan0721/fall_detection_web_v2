<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跌倒檢測監控系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient">
    <div class="app-wrapper container py-4">
        <header class="card shadow-lg border-0 mb-4">
            <div class="card-body p-4 p-lg-5">
                <div class="text-center mb-3">
                    <h1 class="display-6 fw-bold text-primary mb-2">
                        <i class="fas fa-shield-alt me-2"></i> 跌倒檢測監控系統
                    </h1>
                    <p class="text-secondary mb-0">即時守護長者安全，整合式監控平台</p>
                </div>
                <div class="status-bar d-flex flex-wrap justify-content-center gap-3">
                    <div class="status-pill d-flex align-items-center gap-2 px-3 py-2">
                        <i class="fas fa-circle" id="connection-status"></i>
                        <span id="connection-text">未連接</span>
                    </div>
                    <div class="status-pill d-flex align-items-center gap-2 px-3 py-2">
                        <i class="fas fa-telegram-plane" id="telegram-status"></i>
                        <span id="telegram-text">Telegram未配置</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="row g-4">
            <div class="col-12 col-xl-3">
                <div class="card control-panel shadow border-0 h-100">
                    <div class="card-body p-4">
                        <h2 class="h5 fw-semibold text-primary mb-4">
                            <i class="fas fa-sliders-h me-2"></i> 監控控制
                        </h2>
                        <div class="mb-4">
                            <label for="video-source" class="form-label fw-semibold text-secondary">影像來源</label>
                            <select id="video-source" class="form-select form-select-lg">
                                <option value="0">攝影機 (0)</option>
                                <option value="1">攝影機 (1)</option>
                                <option value="video.mp4">測試影片</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="model-select" class="form-label fw-semibold text-secondary">檢測模型</label>
                            <select id="model-select" class="form-select form-select-lg">
                                <option value="lite">輕量模型 (速度快)</option>
                                <option value="heavy" selected>重型模型 (精度高)</option>
                            </select>
                        </div>
                        <div class="d-grid gap-3">
                            <button id="start-btn" class="btn btn-success btn-lg shadow-sm">
                                <i class="fas fa-play me-2"></i> 開始監控
                            </button>
                            <button id="stop-btn" class="btn btn-danger btn-lg shadow-sm" disabled>
                                <i class="fas fa-stop me-2"></i> 停止監控
                            </button>
                            <button id="settings-btn" class="btn btn-outline-primary btn-lg shadow-sm">
                                <i class="fas fa-cog me-2"></i> 設定
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xl-5">
                <div class="card video-card shadow border-0 h-100">
                    <div class="card-body p-4">
                        <div class="video-wrapper rounded-4">
                            <img id="video-feed" src="" alt="監控畫面" style="display: none;">
                            <div id="video-placeholder" class="placeholder text-center">
                                <i class="fas fa-video mb-3"></i>
                                <p class="mb-0">點擊"開始監控"以顯示畫面</p>
                            </div>
                            <div id="video-overlay">
                                <div class="info-panel">
                                    <div class="info-item">
                                        <i class="fas fa-users"></i>
                                        <span><span id="person-count">0</span> 人</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-clock"></i>
                                        <span id="current-time">--:--:--</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xl-4">
                <div class="card alerts-panel shadow border-0 h-100">
                    <div class="card-body p-4">
                        <h3 class="h5 fw-semibold text-danger d-flex align-items-center gap-2 mb-4">
                            <i class="fas fa-exclamation-triangle"></i> 警報記錄
                        </h3>
                        <div id="alerts-list">
                            <div class="no-alerts">目前無警報記錄</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定對話框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header text-white">
                    <h3 class="modal-title h5 mb-0 d-flex align-items-center gap-2">
                        <i class="fas fa-cog"></i> 檢測參數設定
                    </h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="setting-group mb-4">
                        <label for="fall-vdrop" class="form-label fw-semibold text-secondary">垂直下降閾值 (影像高度比例/秒)</label>
                        <input type="number" id="fall-vdrop" class="form-control form-control-lg" step="0.01" value="0.10" min="0.01" max="1.0">
                        <small class="text-muted">數值越小越敏感</small>
                    </div>
                    <div class="setting-group mb-4">
                        <label for="fall-angle" class="form-label fw-semibold text-secondary">軀幹角度閾值 (度)</label>
                        <input type="number" id="fall-angle" class="form-control form-control-lg" step="1" value="55" min="0" max="90">
                        <small class="text-muted">軀幹相對垂直的角度，超過此值視為水平</small>
                    </div>
                    <div class="setting-group mb-4">
                        <label for="fall-aspect" class="form-label fw-semibold text-secondary">邊界框比例閾值 (寬/高)</label>
                        <input type="number" id="fall-aspect" class="form-control form-control-lg" step="0.1" value="1.0" min="0.1" max="3.0">
                        <small class="text-muted">人體邊界框的寬高比</small>
                    </div>
                    <div class="setting-group">
                        <label for="fall-dwell" class="form-label fw-semibold text-secondary">水平姿勢持續時間 (秒)</label>
                        <input type="number" id="fall-dwell" class="form-control form-control-lg" step="0.1" value="0.3" min="0.1" max="2.0">
                        <small class="text-muted">需要維持水平姿勢多長時間才觸發警報</small>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button id="save-settings" class="btn btn-primary btn-lg">
                        <i class="fas fa-save me-2"></i> 儲存設定
                    </button>
                    <button id="cancel-settings" class="btn btn-outline-secondary btn-lg" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i> 取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入中遮罩 -->
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>正在載入模型...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
